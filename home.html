<!DOCTYPE html>
<html lang="en">
<head>
    <title>Peep Show Quote Generator</title>
    <script src = "script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
</head>
<header>
    <img src="images/logo.png" alt="peep show logo" class="logo">
    <h1 class="the">THE</h1>
    <h1 class="quotegenerator">QUOTE GENERATOR</h1>
</header>

<body>

    <div class = "flexwrapper">

        <div class = "column" id= "mark">
            <img src="images/mark.jpg" alt="mark corrigan" id ="imagemark">
        </div>

        <div class = "column" id= "quote">
            <p>The El Dude Brothers are back in town! Series 1 Episode 4 - Mark Makes A Friend</p></p>
            <img src="images/elDude01x04.gif" alt="el dude brothers" class = "media">    
        </div>


        <div class= "column" id= "jeremy">
            <img src="images/jeremy.jpg" alt="jeremy usbourne" id="imagejeremy">
        </div>
    </div>
    <button onclick="newQuote()">
        Get Quote
    </button>

</body>
<footer>
    Created by Kerrie Mcivor 
</footer>
</html>
